<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Informasi - Desa Bantan aAir</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        .manage-info-section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .manage-info-section {
                padding: 15px;
            }

            input,
            textarea,
            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body th:replace="layout :: layout('Kelola Informasi', ~{::main#content}, 'kelolainformasi')">

    <main id="content" class="manage-info-section">
        <h2>Kelola Informasi</h2>
        <form th:action="@{/kelolainformasi}" th:object="${informasi}" method="post">
            <label for="judul">Judul Informasi:</label>
            <input type="text" id="judul" name="judul" required>
            <br>
            <label for="isi">Isi Informasi:</label>
            <textarea id="isi" name="isi" rows="4" required></textarea>
            <br>
            <label for="gambar">Unggah Gambar:</label>
            <input type="file" id="gambar" name="gambar" accept="image/*">
            <br>
            <button type="submit">Tambah Informasi</button>
        </form>

        <ul id="daftar-informasi"></ul>
   </main>

</body>
</html>
